name: Convert SVG to PNG

on:
  push:
    paths:
      - 'docs/images/*.svg'

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install rsvg-convert
        run: sudo apt-get update && sudo apt-get install -y librsvg2-bin

      - name: Convert ER diagram to PNG
        run: rsvg-convert -w 1200 -h 600 docs/images/er_diagram.svg -o docs/images/er_diagram.png

      - name: Convert Architecture diagram to PNG
        run: rsvg-convert -w 1200 -h 700 docs/images/architecture_diagram.svg -o docs/images/architecture_diagram.png

      - name: Commit and push generated PNGs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/images/*.png
          git commit -m "chore: add generated diagram PNGs" || echo "No changes to commit"
          git push
